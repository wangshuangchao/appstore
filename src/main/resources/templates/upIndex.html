<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传</title>
</head>
<body>
    <form action="/up/android" method="post" enctype="multipart/form-data">
        <p>安卓版</p>
        <input type="file" value="选择文件" name="android">
        <input type="submit" value="上传">
    </form>
    <form action="/up/ios" method="post" enctype="multipart/form-data">
        <p>苹果版</p>
        <span>identifier</span>
        <input type="text" value="com.luosi.letschat" name="identifier">
        <span>version</span>
        <input type="text" value="5.6.6" name="version">
        <span>kind</span>
        <input type="text" value="software" name="kind">
        <span>title</span>
        <input type="text" value="哦了" name="title"><br>
        <input type="file" value="选择文件" name="ios">
        <input type="submit" value="上传">
    </form>
</body>
</html>
